<md-toolbar ng-controller="ToolbarController">
  <div class="md-toolbar-tools">

      <md-icon md-svg-src="icons/menu.svg" class="md-default-theme"></md-icon>
    </md-button>

    <div ui-view="title" class="toolbar__title"></div>

    <span flex></span>

    <div ui-view="menu"></div>

    <div>
      <md-button ui-sref="root.profile()">
        user
      </md-button>
    </div>
  </div>
</md-toolbar>
